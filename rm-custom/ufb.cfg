//cfgname:UFB settings

//
//  Settings used by the UFB server
//  Credits to Arikel for most of these
//

exec physics25.cfg
exec balance25.cfg
exec rocketminsta.cfg

g_balance_grapplehook_speed_fly 7000
g_balance_grapplehook_speed_pull 4000
g_balance_grapplehook_airfriction 0.0
g_balance_grapplehook_force_rubber 1750
g_balance_grapplehook_force_rubber_overstretch 1000
g_balance_grapplehook_stretch 50

sv_maxspeed 400
sv_maxairspeed 320
sv_gravity 820
sv_airaccelerate 5.5

g_balance_minstagib_nex_refire 0.75
g_balance_minstanex_refire 0.75
g_balance_minstanex_ammo 10
g_balance_minstanex_base_ammo 50
g_minstagib_ammo_start 50
g_minstagib_ammo_drop 20

g_respawn_delay 0.4
g_ctf_flag_returntime 60

g_spawnshieldtime 2
g_powerup_strength 0
g_powerup_superhealth 0
g_powerup_shield 0

g_explosive_health_overflow 20
g_explosive_hook_damagefactor 0.1
g_explosive_norecoil 1
g_explosive_hook_breakable 1
g_explosive_hook_breakable_self 0
g_explosive_hook_breakable_team 1

// I shouldn't put this here
alias kh "gametype kh; restart"
alias ctf "gametype ctf; restart"
alias ft "gametype ft; restart"
alias keyhunt kh
alias freezetag ft
alias khteams "g_keyhunt_teams_override $1; restart"

addvote kh
addvote ctf
addvote ft
addvote keyhunt
addvote freezetag
addvote khteams

g_keyhunt_teams_override 3

