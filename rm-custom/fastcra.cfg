//cfgname:FastCRA

//
//  A modification of the CRA settings
//
//  WARNING: This config is rather special.
//  If you run a votable config setup, you have to assign some default values to all cvars listed in rm-custom/cra/core.cfg in your rmcustom-post.cfg.
//

exec cra.cfg

g_weaponarena "laser campingrifle"

g_balance_weaponswitchdelay 0.05
g_balance_campingrifle_reloadtime 1
g_balance_laser_primary_damage 5
g_balance_laser_primary_radius 130

sv_aircontrol 20
sv_friction_on_land 0
sv_friction 5
sv_gravity 1000
sv_jumpvelocity 305

g_explosive_walljump_force 300
g_explosive_walljump_delay 0.7
